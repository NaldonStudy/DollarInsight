version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dollar-insight-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dollar-insight-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache & Message Broker)
  redis:
    image: redis:7-alpine
    container_name: dollar-insight-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - dollar-insight-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MongoDB (Document Database for News)
  mongodb:
    image: mongo:7
    container_name: dollar-insight-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: dollar_insight
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - dollar-insight-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB (Vector Database for RAG)
  chromadb:
    image: chromadb/chroma:latest
    container_name: dollar-insight-chromadb
    restart: unless-stopped
    command: run --host 0.0.0.0 --port 9000 --path /data
    environment:
      - ANONYMIZED_TELEMETRY=False
    volumes:
      - chromadb_data:/data
    ports:
      - "9000:9000"
    networks:
      - dollar-insight-network

# Backend Service (Spring Boot)
  backend:
    image: imtaewon/dollar-backend:${BACKEND_VERSION:-latest}
    container_name: dollar-insight-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "9090:9090"
    networks:
      - dollar-insight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # AI Service (Python/FastAPI)
  ai-service:
    image: imtaewon/dollar-ai:${AI_VERSION:-latest}
    container_name: dollar-insight-ai-service
    restart: unless-stopped
    env_file:
      - ./ai-service/.env
    ports:
      - "8000:8000"
    networks:
      - dollar-insight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy

# Nginx (리버스 프록시)
  nginx:
    image: imtaewon/dollar-nginx:latest
    container_name: dollar-insight-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"  # HTTPS 포트 추가
    networks:
      - dollar-insight-network
    depends_on:
      - backend
      - ai-service
      - pgadmin
      - mongo-express
      - redis-commander
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL 인증서
      - ./apk:/usr/share/nginx/html/apk:ro  # APK 파일
      - ./download-page:/usr/share/nginx/html/download:ro  # 다운로드 페이지

  # ============================================
  # Admin Tools (관리 도구) - Nginx 프록시로만 접근
  # ============================================

  # pgAdmin (PostgreSQL 관리 도구)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dollar-insight-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    expose:
      - "80"
    networks:
      - dollar-insight-network
    depends_on:
      postgres:
        condition: service_healthy

  # Mongo Express (MongoDB 관리 도구)
  mongo-express:
    image: mongo-express:latest
    container_name: dollar-insight-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD}
      ME_CONFIG_SITE_BASEURL: /mongo-express/
    expose:
      - "8081"
    networks:
      - dollar-insight-network
    depends_on:
      mongodb:
        condition: service_healthy

  # Redis Commander (Redis 관리 도구)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: dollar-insight-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD}
      HTTP_USER: ${REDIS_COMMANDER_USER}
      HTTP_PASSWORD: ${REDIS_COMMANDER_PASSWORD}
      URL_PREFIX: /redis-commander
    expose:
      - "8081"
    networks:
      - dollar-insight-network
    depends_on:
      redis:
        condition: service_healthy

  # ============================================
  # Monitoring Stack (모니터링 시스템)
  # ============================================

  # Prometheus (메트릭 수집)
  prometheus:
    image: prom/prometheus:latest
    container_name: dollar-insight-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - dollar-insight-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana (시각화 대시보드)
  grafana:
    image: grafana/grafana:latest
    container_name: dollar-insight-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s:%(http_port)s/
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - dollar-insight-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # cAdvisor (컨테이너 메트릭 수집)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: dollar-insight-cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk:/dev/disk:ro
    ports:
      - "8888:8080"
    networks:
      - dollar-insight-network

networks:
  dollar-insight-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongodb_data:
    driver: local
  chromadb_data:
    driver: local
  pgadmin_data:
    driver: local
  backend_logs:
    driver: local
  ai_service_logs:
    driver: local
  ai_service_models:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local