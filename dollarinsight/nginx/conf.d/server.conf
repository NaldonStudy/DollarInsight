# ============================================
# HTTP → HTTPS 리다이렉션
# ============================================
server {
    listen 80;
    server_name k13b205.p.ssafy.io;

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS 서버
# ============================================
server {
    listen 443 ssl;
    http2 on;
    server_name k13b205.p.ssafy.io;

    # SSL 인증서
    ssl_certificate /etc/letsencrypt/live/k13b205.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/k13b205.p.ssafy.io/privkey.pem;

    # 보안 설정 include
    include /etc/nginx/conf.d/security.conf;

    # 헤더 이름에 언더스코어 허용 (X-Device-Id 같은 커스텀 헤더 처리)
    underscores_in_headers on;

    # 클라이언트 요청 사이즈 제한
    client_max_body_size 100M;

    # Gzip 압축 설정
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting 적용
    limit_req zone=general burst=20 nodelay;
    limit_conn addr 10;

    # ============================================
    # APK 다운로드
    # ============================================

    # 다운로드 페이지
    location /download {
        alias /usr/share/nginx/html/download;
        index index.html;
        try_files $uri $uri/ /download/index.html;

        # 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # APK 파일 직접 다운로드
    location /apk {
        alias /usr/share/nginx/html/apk;
        autoindex off;

        # APK 파일 MIME 타입 설정
        types {
            application/vnd.android.package-archive apk;
        }

        # 보안 헤더
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Disposition "attachment" always;

        # 다운로드 속도 제한 (선택사항 - 필요시 활성화)
        # limit_rate 1m;
    }

    # ============================================
    # Health check (Nginx 자체)
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Backend API 프록시 - SSE 스트림 전용 (긴 타임아웃)
    location ~* ^/api/chat/sessions/[^/]+/stream$ {
        proxy_pass http://dollar-insight-backend:9090;

        # 기본 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Device-Id $http_x_device_id;
        proxy_set_header Authorization $http_authorization;
        proxy_pass_request_headers on;

        # SSE 전용 설정
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;

        # SSE 스트림용 긴 타임아웃 (AI 응답 생성 시간 고려)
        proxy_connect_timeout 10s;
        proxy_send_timeout 600s;      # 10분
        proxy_read_timeout 600s;      # 10분
    }

    # Backend API 프록시 - 일반 API
    location /api {
        # 경로를 그대로 전달 (컨트롤러가 /api/auth로 매핑되어 있음)
        proxy_pass http://dollar-insight-backend:9090;

        # 기본 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # X-Device-Id 헤더 전달 (클라이언트에서 온 헤더를 그대로 전달)
        # nginx는 헤더 이름을 소문자로 변환하고 하이픈을 언더스코어로 변환하므로
        # X-Device-Id는 $http_x_device_id로 접근
        proxy_set_header X-Device-Id $http_x_device_id;
        
        # Authorization 헤더도 명시적으로 전달 (토큰 검증에 필요)
        proxy_set_header Authorization $http_authorization;
        
        # 모든 요청 헤더를 백엔드로 전달
        proxy_pass_request_headers on;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend Actuator (헬스체크, 모니터링)
    location /actuator/ {
        proxy_pass http://dollar-insight-backend:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI (API 문서)
    location /swagger-ui/ {
        proxy_pass http://dollar-insight-backend:9090/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI JSON
    location /v3/api-docs {
        proxy_pass http://dollar-insight-backend:9090/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # AI Service API 프록시
    # ============================================
    location /ai/ {
        proxy_pass http://dollar-insight-ai-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout 설정 (AI 처리 시간이 길 수 있음)
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ============================================
    # Admin Tools (관리 도구)
    # ============================================

    # pgAdmin (PostgreSQL 관리 도구)
    location /pgadmin/ {
        proxy_pass http://pgadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /pgadmin;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_buffering off;
    }

    # Mongo Express (MongoDB 관리 도구)
    location /mongo-express/ {
        proxy_pass http://mongo-express:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    # Redis Commander (Redis 관리 도구)
    location /redis-commander/ {
        proxy_pass http://redis-commander:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 지원
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
    }

    # ============================================
    # 기본 루트
    # ============================================
    location / {
        return 200 "Dollar Insight API Gateway - HTTPS Enabled\n";
        add_header Content-Type text/plain;
    }
}