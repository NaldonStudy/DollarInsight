scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # cAdvisor - Docker 컨테이너 메트릭
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    metric_relabel_configs:
      # container 레이블만 유지하여 불필요한 레이블 제거
      - source_labels: [__name__]
        regex: 'container_.*'
        action: keep

  # Spring Boot Backend (Actuator Prometheus 엔드포인트)
  # 활성화하려면 Backend에서 Actuator Prometheus 엔드포인트 설정 필요
  - job_name: 'backend'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend:9090']
        labels:
          service: 'backend'
          app: 'spring-boot'

  # FastAPI AI Service (Prometheus 메트릭 엔드포인트)
  # 활성화하려면 AI Service에서 /metrics 엔드포인트 구현 필요
  - job_name: 'ai-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-service:8000']
        labels:
          service: 'ai-service'
          app: 'fastapi'

